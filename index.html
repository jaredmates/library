<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center mb-5">Library App</h1>

      <div class="col-md-12 text-center mb-4">
        <button class="btn btn-primary new-book">+Add New Book</button>
      </div>

      <div class="mod">
        <form id="book-form" action="" class="mx-auto mod-content">
          <h3 class="display-9 text-center mb-3">Add New Book</h3>
          <div class="book-group">
            <div class="form-group">
              <input
                type="text"
                name="title"
                id="title"
                class="form-control"
                placeholder="Title"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                name="author"
                id="author"
                class="form-control"
                placeholder="Author"
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                name="pages"
                id="pages"
                class="form-control"
                placeholder="Page Count"
              />
            </div>

            <div class="form-check">
              <label for="read" class="form-check-label check"
                >Read it?:
              </label>
              <input
                type="checkbox"
                name="read"
                id="read"
                class="form-check-input"
              />
            </div>

            <div class="text-center">
              <button id="btn" type="submit" class="btn btn-primary submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="card-container mt-5"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
