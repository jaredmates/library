<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">Library App</h1>
      <form id="book-form" action="">
        <div class="form-group">
          <label for="title">Book Title</label>
          <input type="text" name="title" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Book Author</label>
          <input type="text" name="author" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="pages">Book Page Count</label>
          <input type="text" name="pages" id="pages" class="form-control" />
        </div>

        <div class="form-group">
          <label for="read">Read Status</label>
          <input type="text" name="read" id="read" class="form-control" />
        </div>

        <button id="btn" type="submit" class="btn btn-primary">Submit</button>

        <div class="card-container mt-5"></div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
